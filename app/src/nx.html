<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": "15px", "group": "variable", "id": 1, "label": "var(x)=14.23", "shape": "dot", "title": "id(1)"}, {"font": "15px", "group": "function", "id": 2, "label": "Sin", "shape": "dot", "title": "id(2)"}, {"font": "25px", "group": "operator", "id": 0, "label": "+", "shape": "dot", "title": "id(0)"}, {"group": "output", "id": "output", "label": "output", "shape": "dot", "title": "id(0)"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "physics": true, "title": null, "to": 2}, {"arrows": "to", "from": 1, "physics": true, "title": "right", "to": 0}, {"arrows": "to", "from": 2, "physics": true, "title": "left", "to": 0}, {"arrows": "to", "from": 0, "physics": true, "title": "output", "to": "output"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
